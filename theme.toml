# theme.toml template for a Hugo theme
# See https://github.com/spf13/hugoThemes#themetoml for an example

name = "hugo-cloudflare-docs"
license = "MIT"
licenselink = "https://stash.cfops.it/projects/DESIGN/repos/hugo-cloudflare-docs/browse/LICENSE.md"
description = "Documentation theme for Hugo"
homepage = "https://stash.cfops.it/projects/DESIGN/repos/hugo-cloudflare-docs"
repo = "https://stash.cfops.it/projects/DESIGN/repos/hugo-cloudflare-docs"
tags = ["documentation", "menu"]
features = ["documentation","menu","nested sections"]
min_version = 0.25

[author]
  name = "Cloudflare"
  homepage = "http://cloudflare.com"

[original]
  name = "Learn"
  homepage = "https://matcornic.github.io/hugo-learn-doc/basics/what-is-this-hugo-theme/"
  repo = "https://github.com/matcornic/hugo-theme-learn"
  licenselink = "https://github.com/matcornic/hugo-theme-learn/blob/master/LICENSE.md"
